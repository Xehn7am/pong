  <body>
    <h1>Pong</h1>
    <div id="pong-placeholder"></div>
    <div id="score">
      <span id="left">0</span>
      <span id="right">0</span>
    </div>
    <ul>
      <li>Start <kbd>space bar</kbd></li>
      <li>Stop <kbd>s</kbd></li>
      <li>Pause <kbd>p</kbd></li>
      <li>Left player up <kbd>i</kbd></li>
      <li>Left player down <kbd>k</kbd></li>

      <li>Right player down <kbd>down arrow</kbd></li>
